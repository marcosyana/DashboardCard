<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
<!-- ========== Kit de Iconos CDN usando Sharp ========== -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"rel="stylesheet">
<!-- ========== Fuentes de Googlefonts (POPPINS) ========== -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- ========== Estilos de la pagina ========== -->
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="container">
            <img src="./images/logo.png" class="logo">
            <div class="search-bar">
                <span class="material-icons-sharp">search</span>
                <input type="search" placeholder="Busqueda">
            </div>
            <div class="profile-area">
                <div class="theme-btn">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg">
                    </div>
                    <h5>Marcos Yana</h5>
                    <span class="material-icons-sharp">expand_more</span>
                </div>
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- ========== fin de navbar ========== -->


    <main>
        <aside>
            <button id="close-btn">
                <span class="material-icons-sharp">close</span>
            </button>
            <div>
                <a href="#">
                    <span class="material-icons-sharp">dashboard</span>
                    <h4>Panel de Control</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">currency_exchange</span>
                    <h4>Intercambios</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">account_balance_wallet</span>
                    <h4>Billetera</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">receipt_long</span>
                    <h4>Transacciones</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">candlestick_chart</span>
                    <h4>Analisis</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">chat</span>
                    <h4>Mensajes</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">help</span>
                    <h4>Soporte Tecnico</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h4>Ajustes</h4>
                </a>
            </div>
            <!-- fin del sidebar -->
        </aside>
        <!-- fin de asaid -->

        <section class="middle">

        </section>
        <!-- fin de Middle -->
        <section class="right">

        </section>
        <!-- fin de Right -->
    </main>
    <!-- ========== fin de Aside - barra  lateral izq ========== -->
    
</body>
</html>
